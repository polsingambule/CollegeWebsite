<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
   <link rel = "icon" href ="Logo.png" type = "image/x-icon">
  <link rel="stylesheet" href="registration.css">
  
</head>
<body>

<div class="wrapper">
    <div class="title">
      Online Admission Form
    </div>
    <form action="registration_form" id="registration_form" class="form">
       <div class="inputfield">
          <label>Full Name</label></br>
          <input id="full_name" name="full_name" type="text" class="input">
       </div> 
       <div class="inputfield">
          <label>Email Address</label>
          <input name="email_add" id="email_add" type="text" class="input">
       </div>
       <div class="inputfield">
          <label>Phone Number</label>
          <input name="phone_number" id="phone_number" type="text" class="input">
       </div> 
       <div class="inputfield">
          <label>Gender</label>
          <div class="custom_select">
            <select>
              <option value="">Select</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
       </div>
       <div class="inputfield">
          <label>Address</label>
          <textarea class="textarea"></textarea>
       </div>
       <div class="inputfield">
          <label>Postal Code</label>
          <input name="postal_code" id="postal_code" type="text" class="input">
       </div>
       <div class="inputfield">
          <label>Qualification</label>
          <div class="custom_select">
            <select>
              <option value="">Select</option>
              <option value="12th">12th</option>
              <option value="Diploma">Diploma</option>
              <option value="Graduate">Graduate</option>
              <option value="Post Graduate">Post Graduate</option>
            </select>
          </div>
       </div>
       <div class="inputfield">
          <label>Course</label>
          <div class="custom_select">
            <select>
              <option value="">Select</option>
              <option value="B-Pharma">B Pharma</option>
              <option value="D-Pharma">D Pharma</option>
            </select>
          </div>
       </div> 
       <div class="inputfield">
          <label>User Name</label>
          <input name="user_name" id="user_name" type="text" class="input">
       </div> 
       <div class="inputfield">
          <label>Password</label>
          <input name="password" id="password" type="password" class="input">
       </div>  
      <div class="inputfield">
          <label>Confirm Password</label>
          <input name="confirm_password" id="confirm_password" type="password" class="input">
       </div> 
      <div class="inputfield terms">
          <label class="check">
            <input name="agree_condition" id="agree_condition" type="checkbox">
            <span class="checkmark"></span>
          </label>
          <p>Agreed to <a href="terms _and_conditions/index.html">terms and conditions</a></p>
       </div> 
      <div class="inputfield">
        <input id="submit_btn" name="submit_btn" type="submit" value="Register" class="btn">
      </div>

      <div class="sign_up_texts">
        Already have an account<a onclick="log_in_page()" href=""> Sign In</a>
      </div>
    </form>
    
 
  
</body>
</html>
<script>
function log_in_page() {
  window.open("../log_in/login.html");
}
function terms_page() {
  window.open("terms _and_conditions/index.html");
}
</script>
